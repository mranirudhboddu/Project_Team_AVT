<!DOCTYPE html>
<html>
<head>
    <title> List of Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
          body 
{  
  margin: 0;
  padding: 0;
  background: url(https://29.dohabookfair.qa/wp-content/uploads/2018/11/Books.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
  width: 100%;
}     
.container{
  float: left;
}
#menubar {
            width: 100%;
            /*background-color: #72c3c4;*/
            height: 60px;
            float: left;
            padding-bottom: 20px;
            /*padding-left: 40px;*/
        }
        
#menu {
    color:black;
    list-style-type: none;
    line-height: 40px;
}

#menu li {
    display: inline-block;
}

#menu li a {
    padding: 10px;
    text-decoration: none;
    color:black;
    display: block;
    font-weight: 800;
}

#menu li a:hover {
    background-color: #425454;
}
td{
    color: black;
    text-align: center;
    font-weight: bold;
}
h1,th{
    text-align: center;
}
tbody{
  background-color: #24423d;
}

        </style>
</head>

<body>

    <div>
      <nav id="menubar">
        <ul id="menu">
            <li><a href="#">HOME</a></li>
            <li><a href="{{url_for('register')}}">REGISTER</a></li>
            <LI><a href="{{url_for('login')}}">LOG IN</a></LI>
        </ul>
      </nav>
    </div>

    <h1> Here is the top search list </h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">Serial.no</th> -->
            <th scope="col">ISBN</th>
            <!-- <th scope="col">TITLE OF THE BOOK</th> -->
            <th scope="col">AUTHOR</th>
            <th scope="col">Details</th>

          </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <td>{{ book.isbn }}</td>
            <!-- <td>{{ book.tittle}}</td> -->
            <td>{{ book.author}}</td>
            <td><a href="/" class="button">Book Details</a></td>
            
        <tr>
            <!-- <th scope="row">{{record}}</th> -->
           
        </tr>
        {% endfor %}

         
        </tbody>
      </table>

     <a href="/logout">Back</a>   
 </body>
</html>
