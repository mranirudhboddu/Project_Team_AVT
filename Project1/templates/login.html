<style media = "all">   
body 
{  
  margin: 0;
  padding: 0;
  background: url(https://29.dohabookfair.qa/wp-content/uploads/2018/11/Books.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
  width: 100%;
}     
.container{
  float: left;
}
#menubar {
            width: 100%;
            /*background-color: #72c3c4;*/
            height: 60px;
            float: left;
            padding-bottom: 20px;
            /*padding-left: 40px;*/
        }
        
#menu {
    color:black;
    list-style-type: none;
    line-height: 40px;
}

#menu li {
    display: inline-block;
}

#menu li a {
    padding: 10px;
    text-decoration: none;
    color:black;
    display: block;
    font-weight: 800;
}

#menu li a:hover {
    background-color: #425454;
}
h1{
      padding top:40px;
      padding-left:400px;
      font-size:50px;
      color:#161f0c;
      margin-left: 30px;
      font-weight: 800;
      padding-bottom: 30px;
}
.fr{
      padding-top: 0px;
      padding-left: 40px;
      font-weight: 600;
    }
  
</style>   
 <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('#form').onsubmit = function() {
        var email    = document.getElementById('username');
        var password = document.getElementById('password');
        var validEmail = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
        var validPassword = /(?=.\d)(?=.[a-z])(?=.*[A-Z]).{6,}/;
        var lowerCaseLetters = /[a-z]/g;
        var upperCaseLetters = /[A-Z]/g;
        var numbers = /[0-9]/g;

        if (!validEmail.test(email.value)) {
          alert('Please provide a valid email address');
          email.focus;
          return false;
           }

        if (!password.value.match(lowerCaseLetters)) {
          alert('Your password should have minimum one lowercase letter');
          return false;
        } 
        else if (!password.value.match(upperCaseLetters)) {
          alert('Your password should have minimum one Uppercase letter');
          return false;
        } 
        
        else if (!password.value.match(numbers)) {
          alert('Your password should have minimum one number');
          return false;
        } 
        else if (!password.value.length >= 6) {
          alert('Your password should have minimum 6 letters');
          return false;
        }
            };
          });
  </script>
</head>    
<body>    
  <div class="container">

    <div>
      <nav id="menubar">
        <ul id="menu">
            <li><a href="/">HOME</a></li>
            <li><a href="{{url_for('register')}}">REGISTER</a></li>
            <LI><a href="{{url_for('login')}}">LOG IN</a></LI>
        </ul>
      </nav>
    </div>

    <div>
      <h1> Login</h1> <br><br> 
      <form id="form" action="{{url_for('login')}}" method="post" align="center" >
              <label>Username:
              <input id="username" name="username" autocomplete="off"  placeholder="username" type="text" >
              </label>
              <br>
              <label>Password:
              <input id="password" type="password" name="password"  placeholder="Enter Password"/>
                </label>
              <br>
                    
               <input type="submit" name="submit" value="Login" >
              <!-- <input formaction="/auth" type="submit" name="Login" value="Login" > -->
              </form> 
    </div>
     
       
     

  </div>     
</body>     
</html>
